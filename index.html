<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5123056da0.js" crossorigin="anonymous"></script>
    <title>Calculadora JS</title>

</head>

<body>

    <main>
        <div class="container">
            <h1 class="text center">Calculadora con JavaScript</h1>
            <div class="row">
                <div class="col s12 l4   xl4 offset-xl4">
                    <div class="card-panel  blue-grey lighten-3 right-align screen">
                        <span class="black-text result" id="resultado">0</span>
                    </div>
                    <div class="buttons">
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="add('7')">7</button></div>
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="add('8')">8</button></div>
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="add('9')">9</button></div>
                        <div class="col s3"><button type="button"
                                class="waves-effect waves-light orange accent-3 btn" onclick="add('+')">+</button></div>
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="add('4')">4</button></div>
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="add('5')">5</button></div>
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="add('6')">6</button></div>
                        <div class="col s3"><button type="button"
                                class="waves-effect waves-light orange accent-3 btn" onclick="add('-')">-</button></div>
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="add('1')">1</button></div>
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="add('2')">2</button></div>
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="add('3')">3</button></div>
                        <div class="col s3"><button type="button"
                                class="waves-effect waves-light orange accent-3 btn" onclick="add('*')">*</button></div>
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="add('0')">0</button></div>
                        <div class="col s3"><button type="button" class="waves-effect waves-light btn" onclick="del()">AC</button></div>
                        <div class="col s3"><button type="button"
                                class="waves-effect waves-light orange accent-3 btn" onclick="calc()">=</button></div>
                        <div class="col s3"><button type="button"
                                class="waves-effect waves-light orange accent-3 btn" onclick="add('/')">&divide;</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
